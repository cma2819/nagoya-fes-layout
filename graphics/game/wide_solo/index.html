<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="http://localhost:9090/bundles/nagoya/common/css/base.css"></style>
        <link rel="stylesheet" type="text/css" href="./standard_solo.css"></style>
    </head>
    <body>
        <div id="top">
            <img id="logo" src="http://localhost:9090/bundles/nagoya/common/img/logo.png">
            <div id="game-info">
                <p id="title"></p><br>
                <p id="category"></p>
            </div>
        </div>
        <div id="bottom">
            <div id="video-place"></div>
            <div id="side">
                <div id="runner-info">
                    <p id="runner-info-label" class="label">Runner</p>
                    <p id="runner-name"></p>
                    <p id="runner-id"></p>
                </div>
                <div id="time-info">
                    <p id="timer-label" class="label">Time</p>
                    <p id="timer" class="time"></p>
                    <p id="est-label" class="label">EST</p>
                    <p id="est" class="time"></p>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="./standard_solo.js"></script>
</html>
